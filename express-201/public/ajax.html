<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<title>Ajax</title>
</head>
<body>
	<h1>Hello from AJAX</h1>
	
	<script>
		const x = 1;
		console.log('x:', x)
		const req = $.ajax({
			method: 'POST',
			url: 'http://localhost:3000/ajax',
			dataType: 'json',
			data: {
				name: 'sonny'
			}
		})

		req.then((res) => {
			console.log('res', res)
		})
